<body>
    <div class="main-container">
        <div class="main">
    <h1>Calculadora de Ecuaciones Cuadráticas</h1>

    <p>
        Por favor introduzca los coeficientes <span>a</span>, <span>b</span>, <span>c</span>, pertenecientes a la ecuación cuadrática a resolver de la forma 
        <span>a</span>x&#x00B2; + <span>b</span>x + <span>c</span> = 0.
    </p>

    <form name="entrada_forma" action="javascript:validar();" class="forma">
        <p><span>a</span> = <input type="text" name="terminoa" class="campo_coeficientes" required></p>
        <p><span>b</span> = <input type="text" name="terminob" class="campo_coeficientes" required></p>
        <p><span>c</span> = <input type="text" name="terminoc" class="campo_coeficientes" required></p>
        <input class="btn" type="submit" value="Resolver">
    </form>
